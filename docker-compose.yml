version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  metabase:
    image: metabase/metabase:latest
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_HOST: postgres
      MB_DB_USER: ${POSTGRES_USER}
      MB_DB_PASS: ${POSTGRES_PASSWORD}
      MB_ADMIN_EMAIL: ${MB_ADMIN_EMAIL}
      MB_ADMIN_PASSWORD: ${MB_ADMIN_PASSWORD}

  api:  # placeholder - remplace par ton image FastAPI quand prête
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://$$   {POSTGRES_USER}:   $${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}


        etl:
    image: python:3.11-slim
    restart: "no"  # Ne redémarre pas automatiquement, on le lance manuellement pour tests
    command: >
      sh -c "echo 'ETL placeholder ready - $(date)' && sleep 3600"
    volumes:
      - ./etl:/app
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
